[mod-setting-name]
cost-multiplier=Item Cost Multiplier
cost-base=Item Cost Base
productivity-addition=Item Productivity addition
fluid-cost-multiplier=Fluid Cost Multiplier
fluid-cost-base=Fluid Cost Base
fluid-productivity-addition=Fluid Productivity addition

[mod-setting-description]
cost-multiplier=How much the cost base will be multiplied per tier. With default a base of 10, and a multiplier of 2, the progression will be 10, 20, 40, 80...
cost-base=This is the amount of a product you have to produce to get the first tier of productivity. After that it will be multiplied by cost multiplier for the next tier.
productivity-addition=What percentage should the productivity on recipes go up by?
fluid-cost-multiplier=How much the cost base will be multiplied per tier. With default a base of 10, and a multiplier of 2, the progression will be 10, 20, 40, 80...
fluid-cost-base=This is the amount of a product you have to produce to get the first tier of productivity. After that it will be multiplied by cost multiplier for the next tier.
fluid-productivity-addition=What percentage should the productivity on recipes go up by?